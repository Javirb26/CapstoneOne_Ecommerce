<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS (you may need to adjust the path) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Harry-Styles Sign Up</title>
</head>

<body>

    <!-- Navigation bar: sticky, expands after hitting md resolution, and added background color -->
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-warning">
        <!-- Container-xxl added margin to navbar elements when on xxl screen resolution -->
        <div class="container-xxl">
            <!-- Company name link to home -->
            <a href="index.html" class="navbar-brand">
                <span class="fw-bold text secondary">
                    Harry-Styles
                </span>
            </a>
            <!-- END OF: Company name link to home -->

            <!-- Toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- hamburger menu bs class icon -->
                <span class="navbar-toggler-icon"></span>
                <!-- END OF: hamburger menu bs class icon -->
            </button>
            <!-- END OF: Toggle button for mobile nav -->

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <!-- ul for navbar links -->
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Log in</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign up</a>
                    </li>

                    <!-- display none after medium screen resolution -->
                    <li class="nav-item d-md-none">
                        <a class="nav-link" href="checkout.html">Cart<i class="bi bi-cart3"></i></a>
                    </li>
                    <!-- END OF: display none after medium screen resolution -->

                    <!-- Display none until hitting medium screen resolution and inline button -->
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a class="btn border-black" href="checkout.html">Cart <i class="bi bi-cart3"></i></a>
                    </li>
                    <!-- END OF: Display none until hitting medium screen resolution and inline button -->

                </ul>
                <!-- END OF: ul for navbar links -->

            </div>
            <!-- END OF: Navbar links -->

        </div>
        <!-- END OF: container -->

    </nav>
    <!-- END OF: Navigation bar -->

    <!-- header -->
    <header>
        <!-- header 1 harry-styles -->
        <h1 class="header">Log in.</h1>
        <!-- img of harry-styles for header -->
    </header>
    <!-- END OF: header -->

    <!-- main section content -->
    <main>

        <!-- container for form -->
        <div class="container mt-5">

            <!-- made form row and centered content -->
            <div class="row justify-content-center">

                <!-- made the width of the form 6 out of 12 and rounded edges -->
                <div class="col-md-6 bg-body-secondary pt-5 rounded-3">

                    <h2 class="mb-3 text-center">Log in</h2>

                    <!-- Sign up Form -->
                    <form class="mb-5">

                        <div class="form-group px-5">

                            <label for="username">Username</label>
                            <input type="text" pattern="[A-Za-z0-9-_.]{6,20}" class="form-control mt-2 mb-2" id="username" placeholder="Harrystyles123" required>
                            
                            <!-- Password section -->
                            <label for="password">Password</label>
                            <input type="password" class="form-control mt-2 mb-2" id="password" placeholder="Password" required>
                            <!-- END OF: Password section -->

                            <!-- Checkbox for form -->
                            
                                <label for="rememberMe" class="mt-3 me-1">Remember me:</label>
                                <input type="checkbox" name="rememberMe" id="rememberMe">
            
                            <!-- submit button for form -->
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-warning col-md-4 py-2">Log in</button>
                            </div>
                            <!-- END OF: submit button for form -->
                            
                        </div>
                        
                    </form>
                    <!-- END OF: Sign up Form -->

                </div>
                <!-- END OF: made the width of the form 5 out of 12 -->

            </div>
            <!-- END OF: made form row and centered content -->

        </div>
        <!-- END OF: container for form -->
        

    </main>
    <!-- END OF: main section content -->

    <!-- footer section div with bg-light -->
    <div class="bg-light fixed-bottom py-1">

        <!-- footer section container -->
        <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 ">

            <!-- Company logo / name and copy right symbol -->
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-warning text-decoration-none lh-1">
                    HS
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
            </div>
            <!-- END OF: Company logo / name and copy right symbol -->

            <!-- Social Media icons for footer -->
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter-x text-warning"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"></a><i class="bi bi-instagram text-warning"></i></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook text-warning"></i></a></li>
            </ul>
            <!-- END OF: Social Media icons for footer -->

        </footer>
        <!-- END OF: footer section container -->
    </div>
    <!-- END OF: footer section div with bg-light -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
